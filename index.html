<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <p>calc</p>
      <div class="result"></div>
      <div class="keys">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="del set">DEL</button>

        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="operator">+</button>

        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="operator">-</button>

        <button>.</button>
        <button>0</button>
        <button class="operator">/</button>
        <button class="operator">x</button>
        <button class="double set">RESET</button>
        <button class="equal operator double">=</button>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
